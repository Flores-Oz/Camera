<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            margin: 0;
        }
        .camera {
            width: 450px;
            height: 650px;
            background-color: #e6007e;
            position: relative;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            margin-top: 10px; /* Bajar la cámara 10px */
        }
        .lens {
            width: 160px;
            height: 160px;
            background-color: black;
            border-radius: 50%;
            position: relative;
            border: 5px solid #444;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 10px rgba(255,255,255,0.3);
        }
        .lens::before {
            content: "";
            width: 90px;
            height: 90px;
            background-color: gray;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
        }
        .top-viewfinder {
            width: 180px;
            height: 90px;
            background-color: black;
            position: absolute;
            top: -70px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .top-viewfinder::after {
            content: "";
            width: 120px;
            height: 60px;
            background-color: white;
            position: absolute;
            border-radius: 3px;
        }
        .side-button {
            width: 40px;
            height: 140px;
            background-color: black;
            position: absolute;
            left: -15px;
            top: 40%;
            border-radius: 5px;
        }
        .shutter-button {
            width: 50px;
            height: 50px;
            background-color: black;
            position: absolute;
            top: 10px;
            right: 10px;
            border-radius: 50%;
            box-shadow: inset 0 0 5px rgba(255,255,255,0.3);
        }
        /* Estilo para el contenedor del video con el marco */
        .video-frame {
            width: 120px;
            height: 70px;
            position: absolute;
            top: -60px; /* Mismo valor que el top-viewfinder */
            background-color: white;
            border-radius: 3px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="camera">
        <div class="top-viewfinder"></div>
        <div class="shutter-button"></div>
        <div class="side-button" id="captureButton"></div>
        <!-- Contenedor del video con el marco -->
        <div class="video-frame">
            <video id="video" autoplay></video>
        </div>
        <!-- Ambos lentes -->
        <div class="lens"></div>
        <div class="lens" style="margin-top: 10px;"></div>
    </div>
    <script>
        const video = document.getElementById('video');
        const captureButton = document.getElementById('captureButton');
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        const frame = new Image();
        frame.src = "marco.png"; 

        // Configurar el stream de la cámara
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.style.display = 'block';
            })
            .catch(error => console.error('Error accediendo a la cámara:', error));

        // Manejar la captura de la imagen
        captureButton.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Cuando la imagen del marco esté completamente cargada, dibujarla en el canvas
            frame.onload = () => {
                const frameWidth = canvas.width;
                const frameHeight = canvas.height;
                context.drawImage(frame, 0, 0, frameWidth, frameHeight); // El marco como borde, no fondo

                // Convertir el canvas a un archivo PNG y descargarlo
                canvas.toBlob(blob => {
                    const link = document.createElement('a');
                    const url = URL.createObjectURL(blob); // Crear un objeto URL
                    link.href = url;
                    link.download = 'captura_con_marco.png';
                    document.body.appendChild(link);
                    link.click();
                    setTimeout(() => {
                        document.body.removeChild(link); // Eliminar el enlace temporal después de la descarga
                        window.URL.revokeObjectURL(url); // Liberar el objeto URL
                    }, 0);
                }, 'image/png');
            };
        });
    </script>
</body>
</html>
