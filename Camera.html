<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            margin: 0;
        }
        .camera {
            width: 450px;
            height: 650px;
            background-color: #e6007e;
            position: relative;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
        }
        .lens {
            width: 160px;
            height: 160px;
            background-color: black;
            border-radius: 50%;
            position: relative;
            border: 5px solid #444;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 10px rgba(255,255,255,0.3);
        }
        .lens::before {
            content: "";
            width: 90px;
            height: 90px;
            background-color: gray;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
        }
        .top-viewfinder {
            width: 180px;
            height: 90px;
            background-color: black;
            position: absolute;
            top: -70px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .top-viewfinder::after {
            content: "";
            width: 120px;
            height: 60px;
            background-color: white;
            position: absolute;
            border-radius: 3px;
        }
        .side-button {
            width: 40px;
            height: 100px;
            background-color: black;
            position: absolute;
            left: -15px;
            top: 50%;
            border-radius: 5px;
        }
        .shutter-button {
            width: 50px;
            height: 50px;
            background-color: black;
            position: absolute;
            top: 10px;
            right: 10px;
            border-radius: 50%;
            box-shadow: inset 0 0 5px rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="camera">
        <div class="top-viewfinder"></div>
        <div class="shutter-button"></div>
        <div class="side-button"  id="captureButton"></div>
        <div class="lens"></div>
        <div class="lens" style="margin-top: 10px;"></div>
    </div>
    <script>
        const video = document.getElementById('video');
        const captureButton = document.getElementById('captureButton');
        const card = document.getElementById('card');
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
    
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.style.display = 'block';
            })
            .catch(error => console.error('Error accediendo a la cÃ¡mara:', error));
    
        captureButton.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            canvas.toBlob(blob => {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'captura.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }, 'image/png');
        });
    
        card.addEventListener('dblclick', () => {
            card.classList.toggle('flipped');
        });
    </script>
</body>
</html>
