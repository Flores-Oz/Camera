<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera</title>
    <link rel="icon" href="Diend.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="camera">
        <div class="top-viewfinder"></div>
        <div class="shutter-button" id="shutterButton"></div>
        <div class="side-button" id="captureButton"></div>
        <!-- Contenedor del video con el marco -->
        <div class="video-frame">
            <video id="video" autoplay></video>
        </div>
        <div class="video-cover" id="videoCover"></div>

        <!-- Ambos lentes -->
        <div class="lens"></div>
        <div class="lens" style="margin-top: 10px;"></div>
        <!-- Cambiar Pagina -->
        <div class="back-section" id="backSection">
            <div class="carousel">
                <img id="carouselImage" src="marco.png" alt="Imagen del carrusel">
           
            </div>
            <div class="carousel-controls">
                <button class="triangle prev" onclick="prevImage()"></button>
                <button class="triangle next" onclick="nextImage()"></button>
            </div>
        </div>
    <script src="js/app.js/script.js"></script>
</body>
</html>
