<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera</title>
    <link rel="icon" href="Diend.png" type="image/png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            margin: 0;
        }
        .camera {
            width: 450px;
            height: 650px;
            background-color: #e6007e;
            position: relative;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            margin-top: 10px; /* Bajar la cámara 10px */
            transform-style: preserve-3d;
            transition: transform 1s ease; /* Animación de volteo */
        }
        .camera.flipped {
            transform: rotateY(180deg); /* Voltear la cámara */
        }
        .lens {
            width: 160px;
            height: 160px;
            background-color: black;
            border-radius: 50%;
            position: relative;
            border: 5px solid #444;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 10px rgba(255,255,255,0.3);
        }
        .lens::before {
            content: "";
            width: 90px;
            height: 90px;
            background-color: gray;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
        }
        .top-viewfinder {
            width: 180px;
            height: 90px;
            background-color: black;
            position: absolute;
            top: -70px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .top-viewfinder::after {
            content: "";
            width: 120px;
            height: 60px;
            background-color: white;
            position: absolute;
            border-radius: 3px;
        }
        .side-button {
            width: 40px;
            height: 140px;
            background-color: black;
            position: absolute;
            left: -15px;
            top: 40%;
            border-radius: 5px;
        }
        .shutter-button {
            width: 50px;
            height: 50px;
            background-color: black;
            position: absolute;
            top: 10px;
            right: 10px;
            border-radius: 50%;
            box-shadow: inset 0 0 5px rgba(255,255,255,0.3);
            cursor: pointer;
            transition: transform 0.3s ease; /* Añadido para la animación */
        }
        .shutter-button.flipped {
            transform: rotate(180deg); /* Girar el botón */
        }
        /* Estilo para el contenedor del video con el marco */
        .video-frame {
            width: 120px;
            height: 70px;
            position: absolute;
            top: -60px; /* Mismo valor que el top-viewfinder */
            background-color: white;
            border-radius: 3px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 3px;
        }
        .back-section {
            position: relative;
            display: none;
            background-color: #e6007e;
            position: relative;
            border-radius: 5px;
            top: 0;
            left: 0;
            width: 300px;
            height:  500px;
            text-align: center;
            padding-top: 100px;
            color: black;
            font-size: 24px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            z-index: 10;
        }
        .video-cover {
            position: absolute;
            top: -60px; /* Mismo valor que .video-frame */
            width: 120px;
            height: 70px;
            background-color: black; /* Oculta el video */
            border-radius: 3px;
            display: none; /* Oculto por defecto */
            z-index: 10;
        }

        .carousel {
            width: 350px; /* Tamaño del carrusel */
            height: 300px;
            position: relative;
            background-color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            flex-direction: column; /* Para que las flechas queden abajo */
            margin-right:  55px;
        }
        
        .carousel img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
/* Control de las flechas */
.carousel-controls {
    position: absolute;
    bottom: 100px; /* Ubicarlas a 10px desde el borde inferior */
    right: -50px; /* Ubicarlas a 10px desde el borde derecho */
    left:  -30px;
    display: flex;
    justify-content: space-between; /* Asegura que las flechas estén separadas */
    width: 80px; /* Ajustar el espacio entre las flechas */
    z-index: 20;
}

        
        
        .triangle {
            width: 0;
            height: 0;
            background: none;
            border: none;
            cursor: pointer;
        }
        
        /* Triángulo izquierdo */
        .prev {
            border-left: 40px solid black;  /* Crea el triángulo */
            border-top: 25px solid transparent;
            border-bottom: 25px solid transparent;
        }
        
        /* Triángulo derecho */
        .next {
            border-right: 40px solid black;
            border-top: 25px solid transparent;
            border-bottom: 25px solid transparent;
        }
        
        .prev:hover, .next:hover {
            opacity: 0.7;
        }
        
    </style>
</head>
<body>
    <div class="camera">
        <div class="top-viewfinder"></div>
        <div class="shutter-button" id="shutterButton"></div>
        <div class="side-button" id="captureButton"></div>
        <!-- Contenedor del video con el marco -->
        <div class="video-frame">
            <video id="video" autoplay></video>
        </div>
        <div class="video-cover" id="videoCover"></div>

        <!-- Ambos lentes -->
        <div class="lens"></div>
        <div class="lens" style="margin-top: 10px;"></div>
        <!-- Cambiar Pagina -->
        <div class="back-section" id="backSection">
            <div class="carousel">
                <img id="carouselImage" src="marco.png" alt="Imagen del carrusel">
           
            </div>
            <div class="carousel-controls">
                <button class="triangle prev" onclick="prevImage()"></button>
                <button class="triangle next" onclick="nextImage()"></button>
            </div>
        </div>
    </div>
    <script>
        const videoCover = document.getElementById('videoCover');
        const lenses = document.querySelectorAll('.lens'); // Agrega esta línea
        const camera = document.querySelector('.camera');
        const video = document.getElementById('video');
        const shutterButton = document.getElementById('shutterButton');
        const backSection = document.getElementById('backSection');
        const captureButton = document.getElementById('captureButton');
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        const frame = new Image();
        frame.src = "marco.png"; 

        let isFlipped = false; // Variable para saber el estado de la cámara
        let stream;

        //
        navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            video.srcObject = stream;
            video.style.display = 'block';
        })
        .catch(error => console.error('Error accediendo a la cámara:', error));

        

    captureButton.addEventListener('click', () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

         // Espera antes de detener la cámara
    setTimeout(() => {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
        }
    }, 100); 
    
    })
        //
    
        // Cuando la imagen del marco esté completamente cargada
        frame.onload = () => {
            captureButton.addEventListener('click', async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    await new Promise(resolve => video.onloadedmetadata = resolve);

                    // Configurar el canvas con el tamaño del video
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;

                    // Dibujar el video en el canvas
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    // Detener el stream de la cámara
                    stream.getTracks().forEach(track => track.stop());

                    // Aquí agregamos el marco solo como borde
                    const frameWidth = canvas.width;
                    const frameHeight = canvas.height;
                    context.drawImage(frame, 0, 0, frameWidth, frameHeight); // El marco como borde, no fondo

                    // Convertir el canvas a un archivo PNG y descargarlo
                    canvas.toBlob(blob => {
                        const link = document.createElement('a');
                        const url = URL.createObjectURL(blob); // Crear un objeto URL
                        link.href = url;
                        link.download = 'captura_con_marco.png';
                        document.body.appendChild(link);
                        link.click();
                        setTimeout(() => {
                            document.body.removeChild(link); // Eliminar el enlace temporal después de la descarga
                            window.URL.revokeObjectURL(url); // Liberar el objeto URL
                        }, 0);
                    }, 'image/png');
                } catch (error) {
                    console.error('Error al capturar la foto:', error);
                } 
            });  
        };
               // Función para alternar la vista
       
// Iniciar la cámara al cargar la página
navigator.mediaDevices.getUserMedia({ video: true })
.then(userStream => {
    stream = userStream;
    video.srcObject = stream;
    video.style.display = 'block';
})
.catch(error => console.error('Error accediendo a la cámara:', error));

// Alternar la vista con animación
shutterButton.addEventListener('click', () => {
isFlipped = !isFlipped; // Alternar estado
camera.classList.toggle('flipped'); // Activar animación de volteo

if (isFlipped) {
    // Esperar la animación antes de mostrar la back-section y ocultar la cámara
    setTimeout(() => {
        backSection.style.display = 'block';
        video.style.display = 'none';
        lenses.forEach(lens => lens.style.display = 'none');
        videoCover.style.display = 'block'; 
        stopCamera(); // Detener la cámara
    }, 1000); // Tiempo de la animación
} else {
    // Ocultar la back-section y mostrar la cámara después de la animación
    setTimeout(() => {
        backSection.style.display = 'none';
        video.style.display = 'block';
        lenses.forEach(lens => lens.style.display = 'block');
        videoCover.style.display = 'none'; // Oculta el cuadro negro
        startCamera(); // Reiniciar la cámara
    }, 1000); // Tiempo de la animación
}
});

// Función para detener la cámara
function stopCamera() {
if (stream) {
    stream.getTracks().forEach(track => track.stop());
}
}

// Función para reiniciar la cámara
function startCamera() {
navigator.mediaDevices.getUserMedia({ video: true })
    .then(userStream => {
        stream = userStream;
        video.srcObject = stream;
    })
    .catch(error => console.error('Error accediendo a la cámara:', error));
}


//Imagenes
const images = ["Diend.png", "marco.png", "imagenes/img3.jpg"]; 
let currentIndex = 0;
const carouselImage = document.getElementById("carouselImage");

function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    carouselImage.src = images[currentIndex];
}

function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    carouselImage.src = images[currentIndex];
}

    </script>
</body>
</html>
